name: Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan:
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'

    - name: Run gosec
      uses: securego/gosec@master
      with:
        args: '-no-fail ./...'

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
