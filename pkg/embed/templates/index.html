<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{.Name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light;
            --bg: 47 32% 96%;
            --fg: 224 32% 12%;
            --muted: 220 18% 42%;
            --surface: 47 32% 96%;
            --surface-alt: 47 25% 92%;
            --border: 34 22% 76%;
            --shadow: 0 28px 60px -32px hsla(220, 36%, 18%, 0.45);
            --accent-green: 142 55% 32%;
            --accent-red: 0 62% 42%;
            --lamp-color: 142 55% 32%;
            --font-sans: "Neue Haas Grotesk", "Helvetica Neue", Arial, sans-serif;
            --font-serif: "Cormorant Garamond", "Iowan Old Style", "Palatino", serif;
            background-color: hsl(var(--bg));
            color: hsl(var(--fg));
            font-family: var(--font-serif);
            letter-spacing: 0.01em;
            font-feature-settings: "liga" 1, "kern" 1;
            line-height: 1.6;
        }

        :root.dark {
            color-scheme: dark;
            --bg: 230 28% 3%;
            --fg: 42 36% 92%;
            --muted: 36 18% 70%;
            --surface: 232 32% 6%;
            --surface-alt: 232 24% 10%;
            --border: 240 14% 22%;
            --shadow: 0 36px 70px -30px hsla(230, 60%, 4%, 0.65);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: hsl(var(--bg));
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: clamp(1.4rem, 4vw, 2.8rem) clamp(1.5rem, 6vw, 4rem) 1.4rem;
            background: hsl(var(--surface));
            border-bottom: 1px solid hsla(var(--border), 0.9);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-inner {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1.75rem;
            border-bottom: 1px solid hsla(var(--border), 0.7);
            padding-bottom: clamp(1rem, 3vw, 1.6rem);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .brand-mark {
            width: clamp(3.1rem, 6vw, 3.6rem);
            height: clamp(3.1rem, 6vw, 3.6rem);
            position: relative;
            display: grid;
            place-items: center;
        }

        .lamp-base {
            width: 65%;
            height: 65%;
            border-radius: 45% 45% 55% 55% / 50% 50% 45% 45%;
            background: linear-gradient(160deg, hsl(var(--fg)) 0%, hsl(var(--fg)) 55%, hsla(var(--fg), 0.6) 100%);
            border: 1px solid hsla(var(--border), 0.8);
            box-shadow: inset 0 0 0 1px hsla(var(--border), 0.6);
            position: relative;
            transition: filter 0.25s ease, transform 0.2s ease;
        }

        .lamp-base::before {
            content: "";
            position: absolute;
            top: -18%;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            height: 18%;
            border-radius: 999px 999px 0 0;
            background: linear-gradient(180deg, hsla(var(--fg), 0.85), hsla(var(--fg), 0.45));
            border: 1px solid hsla(var(--border), 0.6);
        }

        .lamp-core {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 48%;
            height: 48%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 35%, hsla(var(--lamp-color), 0.92) 0%, hsla(var(--lamp-color), 0.55) 55%, hsla(var(--lamp-color), 0.2) 100%);
            box-shadow: 0 0 24px hsla(var(--lamp-color), 0.25);
            transition: box-shadow 0.25s ease, background 0.25s ease;
        }

        .lamp-handle {
            position: absolute;
            width: 75%;
            height: 18%;
            border-radius: 45% 45% 55% 55%;
            border: 1px solid hsla(var(--border), 0.7);
            bottom: -12%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(180deg, hsla(var(--fg), 0.65), hsla(var(--fg), 0.3));
        }

        .brand-mark:hover .lamp-base {
            filter: drop-shadow(0 0 24px hsla(var(--lamp-color), 0.45));
            transform: translateY(-1px);
        }

        .brand-mark:hover .lamp-core {
            box-shadow: 0 0 36px hsla(var(--lamp-color), 0.45);
            background: radial-gradient(circle at 40% 35%, hsla(var(--lamp-color), 1) 0%, hsla(var(--lamp-color), 0.65) 50%, hsla(var(--lamp-color), 0.1) 100%);
        }

        h1 {
            margin: 0;
            font-size: clamp(2.3rem, 6vw, 3.1rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tagline {
            margin: 0.3rem 0 0;
            color: hsl(var(--muted));
            font-size: clamp(0.95rem, 2.3vw, 1.05rem);
            font-family: var(--font-serif);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .theme-toggle {
            display: inline-grid;
            place-items: center;
            border-radius: 999px;
            border: 1px solid hsla(var(--border), 0.9);
            width: 2.4rem;
            height: 2.4rem;
            background: hsl(var(--surface-alt));
            color: inherit;
            font-family: var(--font-sans);
            font-size: 1.05rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .theme-toggle span {
            pointer-events: none;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: clamp(2rem, 6vw, 3.25rem) clamp(1.5rem, 5vw, 3.5rem) clamp(3rem, 7vw, 4rem);
            background: hsl(var(--bg));
        }

        .layout {
            width: min(1024px, 100%);
            display: grid;
            gap: clamp(1.8rem, 5vw, 2.4rem);
        }

        .status-banner {
            border-radius: clamp(1.4rem, 4vw, 2rem);
            background: hsl(var(--surface));
            border: 1px solid hsla(var(--border), 0.9);
            box-shadow: var(--shadow);
            padding: clamp(2rem, 5vw, 3rem);
        }

        .status-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto;
            gap: clamp(2rem, 6vw, 4rem);
            align-items: center;
        }

        .status-text h2 {
            margin: 0 0 0.75rem;
            font-size: clamp(1.8rem, 5vw, 2.3rem);
            letter-spacing: 0.06em;
        }

        .status-text p {
            margin: 0;
            font-family: var(--font-serif);
            letter-spacing: 0.04em;
        }

        .status-light {
            width: clamp(6rem, 12vw, 7.5rem);
            height: clamp(6rem, 12vw, 7.5rem);
            border-radius: 50%;
            display: grid;
            place-items: center;
            position: relative;
        }

        .status-light::before {
            content: "";
            position: absolute;
            inset: -12%;
            border-radius: inherit;
            background: radial-gradient(circle at center, currentColor 0%, transparent 65%);
            filter: blur(10px);
            opacity: 0.45;
        }

        .status-light span {
            width: 65%;
            height: 65%;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 25px currentColor;
            border: 1px solid hsla(var(--border), 0.8);
        }

        .status-light.active {
            color: hsl(var(--accent-green));
            animation: pulse 2.6s ease-in-out infinite;
        }

        .status-light.idle {
            color: hsl(var(--accent-red));
            animation: pulse 2.6s ease-in-out infinite;
        }

        .status-light:hover span {
            box-shadow: 0 0 35px currentColor;
        }

        .status-light:hover::before {
            opacity: 0.6;
        }

        .work-table {
            background: hsl(var(--surface));
            border-radius: clamp(1.2rem, 4vw, 1.6rem);
            border: 1px solid hsla(var(--border), 0.95);
            box-shadow: 0 16px 40px -28px hsla(210, 32%, 6%, 0.55);
            overflow: hidden;
        }

        .table-head {
            padding: clamp(1.15rem, 4vw, 1.6rem) clamp(1.4rem, 5vw, 1.9rem);
            border-bottom: 1px solid hsla(var(--border), 0.85);
        }

        .table-head h3 {
            margin: 0;
            font-size: clamp(1.45rem, 4vw, 1.7rem);
            letter-spacing: 0.05em;
        }

        .table-subtitle {
            margin: 0.3rem 0 0;
            color: hsl(var(--muted));
            font-family: var(--font-serif);
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            text-align: left;
            font-size: 0.78rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: hsl(var(--muted));
            padding: 1rem clamp(1.3rem, 4vw, 1.7rem);
            border-bottom: 1px solid hsla(var(--border), 0.85);
            font-family: var(--font-serif);
        }

        tbody td {
            padding: clamp(1.1rem, 4vw, 1.4rem) clamp(1.3rem, 4vw, 1.7rem);
            font-size: 1rem;
            border-bottom: 1px solid hsla(var(--border), 0.75);
            letter-spacing: 0.04em;
            font-family: var(--font-serif);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .task-status {
            width: clamp(2rem, 4vw, 2.75rem);
        }

        .task-status span {
            display: inline-block;
            width: clamp(1.4rem, 3vw, 1.6rem);
            height: clamp(1.4rem, 3vw, 1.6rem);
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 16px currentColor;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .task-status:hover span {
            box-shadow: 0 0 22px currentColor;
            transform: scale(1.05);
        }

        .task-status.active span {
            color: hsl(var(--accent-green));
        }

        .task-status.idle span {
            color: hsl(var(--accent-red));
        }

        .empty-row td {
            text-align: center;
            color: hsl(var(--muted));
            font-size: 1rem;
            padding: clamp(2rem, 5vw, 3rem);
            letter-spacing: 0.06em;
            font-family: var(--font-serif);
        }

        footer {
            background: hsl(var(--surface));
            border-top: 1px solid hsla(var(--border), 0.9);
            padding: 1.6rem clamp(1.5rem, 5vw, 3rem);
            color: hsl(var(--muted));
            font-family: var(--font-serif);
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .footer-stack {
            display: grid;
            gap: 0.45rem;
        }

        .footer-stack a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid hsla(var(--muted), 0.4);
        }

        .footer-stack a:hover {
            color: hsl(var(--fg));
        }

        @media (max-width: 720px) {
            .status-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .status-text p {
                margin-inline: auto;
            }

            thead {
                display: none;
            }

            table, tbody, tr, td {
                display: block;
                width: 100%;
            }

            tbody td {
                border-bottom: none;
                padding: 0.9rem clamp(1.2rem, 5vw, 1.5rem);
            }

            tbody tr {
                border-bottom: 1px solid hsla(var(--border), 0.75);
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }

            .task-status {
                margin-bottom: 0.5rem;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.75; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.75; transform: scale(0.98); }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="header-inner">
                <div class="brand">
                    <div class="brand-mark" aria-hidden="true">
                        <div class="lamp-base">
                            <div class="lamp-core"></div>
                            <div class="lamp-handle"></div>
                        </div>
                    </div>
                    <div>
                        <h1 id="site-title">{{.Name}}</h1>
                        <p class="tagline" id="site-description">Always know if it's a red light or green light.</p>
                    </div>
                </div>
                <button class="theme-toggle" type="button" id="theme-toggle" aria-label="Switch to dark mode">
                    <span aria-hidden="true">◑</span>
                </button>
            </div>
        </header>

        <main>
            <div class="layout">
                <section class="status-banner" id="status-banner">
                    <div class="status-grid">
                        <div class="status-text">
                            <h2 id="focus-title">Loading current focus…</h2>
                            <p id="focus-description">Awaiting live configuration.</p>
                        </div>
                        <div class="status-light" id="status-light" aria-label="Current status">
                            <span aria-hidden="true"></span>
                        </div>
                    </div>
                </section>

                <section class="work-table">
                    <div class="table-head">
                        <div>
                            <h3>Workstream</h3>
                            <p class="table-subtitle">Top priority and everything queued behind it.</p>
                        </div>
                    </div>
                    <table aria-label="Work items">
                        <thead>
                            <tr>
                                <th scope="col">Status</th>
                                <th scope="col">Title</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-body">
                            <!-- dynamic rows -->
                        </tbody>
                    </table>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-stack">
                <span id="footer-copy">Copyright © —</span>
                <span>Site powered by <a href="https://github.com/benwsapp/rlgl" target="_blank" rel="noreferrer">RLGL</a></span>
            </div>
        </footer>
    </div>

    <script>
        const root = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('span');
        const statusBanner = document.getElementById('status-banner');
        const statusLight = document.getElementById('status-light');
        const focusTitle = document.getElementById('focus-title');
        const focusDesc = document.getElementById('focus-description');
        const siteTitle = document.getElementById('site-title');
        const siteDescription = document.getElementById('site-description');
        const tasksBody = document.getElementById('tasks-body');
        const footerCopy = document.getElementById('footer-copy');

        function applyTheme(mode) {
            const theme = mode === 'dark' ? 'dark' : 'light';
            root.classList.toggle('dark', theme === 'dark');
            if (theme === 'dark') {
                root.style.setProperty('--bg-runtime', '#040405');
            } else {
                root.style.removeProperty('--bg-runtime');
            }
            document.body.style.background = theme === 'dark' ? '#040405' : 'hsl(' + root.style.getPropertyValue('--bg') + ')';
            localStorage.setItem('rlgl-theme', theme);
            const icon = theme === 'dark' ? '◐' : '◑';
            themeToggle.setAttribute('aria-label', theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
            themeIcon.textContent = icon;
        }

        function initialTheme() {
            const stored = localStorage.getItem('rlgl-theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        applyTheme(initialTheme());

        themeToggle.addEventListener('click', () => {
            const next = root.classList.contains('dark') ? 'light' : 'dark';
            applyTheme(next);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
            if (!localStorage.getItem('rlgl-theme')) {
                applyTheme(event.matches ? 'dark' : 'light');
            }
        });

        function renderTasks(contributor) {
            tasksBody.innerHTML = '';

            const rows = [];

            rows.push({ status: contributor.active, title: contributor.focus || 'No active work' });

            if (contributor.queue && contributor.queue.length) {
                contributor.queue.forEach(item => {
                    rows.push({ status: false, title: item });
                });
            }

            if (!rows.length) {
                const emptyRow = document.createElement('tr');
                emptyRow.className = 'empty-row';
                emptyRow.innerHTML = '<td colspan="2">No work logged yet.</td>';
                tasksBody.appendChild(emptyRow);
                return;
            }

            rows.forEach(({ status, title }, index) => {
                const tr = document.createElement('tr');
                const stateClass = index === 0 && status ? 'active' : 'idle';
                tr.innerHTML = `
                    <td class="task-status ${stateClass}"><span aria-hidden="true"></span></td>
                    <td>${title}</td>
                `;
                tasksBody.appendChild(tr);
            });
        }

        function applyConfig(data) {
            if (!data || !data.contributor) {
                return;
            }

            const contributor = data.contributor;
            if (data.name) {
                siteTitle.textContent = data.name;
                document.title = data.name;
            }

            if (data.description) {
                siteDescription.textContent = data.description;
            }

            const isActive = !!contributor.active;
            statusLight.classList.toggle('active', isActive);
            statusLight.classList.toggle('idle', !isActive);
            statusLight.setAttribute('aria-label', isActive ? 'Green light' : 'Red light');
            focusTitle.textContent = contributor.focus || 'No active work logged';
            focusDesc.textContent = isActive ? '' : 'Not actively working on a dependency.';

            renderTasks(contributor);

            const year = new Date().getFullYear();
            const user = data.user || 'Unknown';
            footerCopy.textContent = `Copyright © ${year} ${user}`;
        }

        function loadInitialConfig() {
            return fetch('/config', { headers: { 'Cache-Control': 'no-store' } })
                .then(resp => resp.json())
                .then(applyConfig)
                .catch(err => console.error('failed to fetch config', err));
        }

        loadInitialConfig();

        const events = new EventSource('/events');
        events.onmessage = (evt) => {
            try {
                applyConfig(JSON.parse(evt.data));
            } catch (err) {
                console.error('failed to parse update', err);
            }
        };

        events.onerror = () => {
            console.warn('event stream disconnected, retrying soon…');
        };
    </script>
</body>
</html>
